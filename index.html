<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title"> SURVEY FORM</h1>
    <p id="description">This is a survey form project for microverse application</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" placeholder="Introduce your name" required/>
      <br>
      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" placeholder="Introduce your email" required/>
      <br>
      <label id="number-label" for="number">Age</label>
      <input type="number" id="number" min="0" max="999" placeholder="Introduce a number">
      <br>

      <select id="dropdown">
        <option >Student</option>
        <option >Full Time Job</option>
        <option >Full Time Learner</option>
        <option >Prefer not to say</option>
        <option >Other</option>
      </select>
    </form>
